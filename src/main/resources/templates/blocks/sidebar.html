<aside layout:fragment="sidebar" id="layout-menu" class="layout-menu menu-vertical menu bg-menu-theme">
    <div class="app-brand demo">
        <a href="index.html" class="app-brand-link">
            <span class="app-brand-logo demo" style="height: 100%">
                <img id="sidebar-logo" th:src="@{/img/logo-max.png}" alt="Logo" width="32" height="32">
            </span>
            <span class="app-brand-text demo menu-text fw-bold">Edu Tracker</span>
        </a>
        <a href="javascript:void(0);" class="layout-menu-toggle menu-link text-large ms-auto" onclick="toggleSidebar()">
            <i class="ti menu-toggle-icon d-none d-xl-block ti-sm align-middle"></i>
            <i class="ti ti-x d-block d-xl-none ti-sm align-middle"></i>
        </a>
    </div>

    <div class="menu-inner-shadow"></div>

    <ul class="menu-inner py-1">
        <li class="menu-item active">
            <a th:href="@{/buyers}" class="menu-link">
                <i class="menu-icon tf-icons ti ti-smart-home"></i>
                <div data-i18n="Page 1">Покупатели</div>
            </a>
        </li>
    </ul>
</aside>
<script>
    function toggleSidebar() {
        var sidebar = document.getElementById('layout-menu');
        var logo = document.getElementById('sidebar-logo');

        sidebar.classList.toggle('collapsed');

        if (sidebar.classList.contains('collapsed')) {
            logo.src = '/img/logo-max.png';
        } else {
            logo.src = '/img/logo-max.png';
        }
    }
</script>
